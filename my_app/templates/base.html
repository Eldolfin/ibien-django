{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css"  href="{% static 'my_app/css/style.css' %}">
    </head>
    <body>
        <header>
            <h1>Selling Website</h1>
            <div>
                <a href="{% url 'index' %}" class="btn">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'sell' %}" class="btn">Sell an item</a>
                <a href="{% url 'my_sells' %}" class="btn">My Sells</a>
                <a href="{% url 'logout' %}" class="btn">Logout</a>
                {% else %}
                <a href="admin/login" class="btn">Login</a>
                {% endif %}
            </div>
        </header>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
